name: paymanapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  intl: ^0.18.1
  shared_preferences: ^2.0.15
  url_launcher: ^6.2.1
  easebuzz_flutter: ^0.0.1
  jwt_decode: ^0.3.1
  image_picker: ^1.1.2
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/success-340660.mp3
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/FinalIcon.png"
  adaptive_icon_foreground: "assets/images/icon/FinalIcon.png"
  adaptive_icon_background: "#ffffff"  # Change background color if needed